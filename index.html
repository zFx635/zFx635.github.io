<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>视频分享</title>
<!--封装好的视频布局样式-->
<link rel="stylesheet" href="src/styles.css">
<script src="src/jquery.min.js"></script>
<!--mp4视频插件-->
<script src="src/jsmodern.min.js"></script>
<style>
#video { width: 970px; height: 594px; margin: 0 auto; position: relative; }
#video video { width: 100%; height: 100%; object-fit: fill; }
.VideoBtn { position: absolute; left: 50%; top: 50%; display: block; width: 70px; height: 70px; margin-left: -35px; margin-top: -35px; cursor: pointer; z-index: 10; }
</style>

<!--视频插件调用方法-->
<script>
$(function () {
	//视频
	jsModern.video("#video");
	//播放视频
	$(".VideoBtn").click(function () {
		var video = document.getElementById("videoShow");
		video.play();
		$('.VideoBtn').hide();
	})
	//监听视频的播放状态
	var video = document.getElementById("videoShow");
	video.oncanplay = function () {
		$(".VideoBtn").show();
		//$("#video").attr("poster","");
	}
	//视频播放事件
	video.onplay = function () {
		$("#videoShow").attr("poster", "");
		$(".VideoBtn").hide();
	};
	video.onplaying = function () {
		$(".VideoBtn").hide();
	};

	//视频暂停事件
	video.onpause = function () {
		$(".VideoBtn").show();
	};
	//点击视频周围暂停播放图片出现
	video.onclick = function () {
		if (video.paused) {
			$(".VideoBtn").hide();
			video.play();
		} else {
			$(".VideoBtn").show();
			video.pause();
		}
	};
})
</script>
</head>
<body>
<!--效果html开始-->
<div id="video">
  <video src="https://blz-videos.nosdn.127.net/1/OverWatch/AnimatedShots/Overwatch_AnimatedShot_Soldier76_Hero.mp4" id="videoShow"></video>
  <span class="VideoBtn"><img src="src/bn1.png"></span>
</div>
<!--效果html结束-->
</body>
</html>
